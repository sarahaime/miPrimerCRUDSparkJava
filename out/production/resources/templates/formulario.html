<body>

	<div class="contact1">
		<div align="right" style="position: absolute; top: 70px; right: 25%;">
			<a href="/listadoEstudiante" class="btn btn-success btn-lg" data-toggle="tooltip" title="Volver al Listado">
				<span class="glyphicon glyphicon-circle-arrow-left"></span>
			</a>
		</div>
		<div class="container-contact1">
			<form class="contact1-form validate-form" method="post">
				<span class="contact1-form-title" th:text="${accionFormulario}">
					Agregar Estudiante
				</span>
				<div class="wrap-input1">
					<input type="text" class="input1" name="matricula" id="matricula" data-mask="9999-9999" placeholder="Matrícula" th:value="${estudiante.matricula}" required>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Nombre es obligarotio">
					<input class="input1" type="digit" name="nombre" id="nombre" placeholder="Nombre"  th:value="${estudiante.nombre}" required>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Apellido es obligarotio">
					<input class="input1" type="digit" name="apellido" id="apellido" placeholder="Apellido" th:value="${estudiante.apellido}" required>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Formato requerido: 809-555-7777">
					<input class="input1" type="text" name="telefono" id="telefono" data-mask="(999) 999-9999" placeholder="Teléfono" th:value="${estudiante.telefono}" required>
					<span class="shadow-input1"></span>
				</div>
				<input type="hidden" name="id" th:value="${estudiante.id}">
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Realizar
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
