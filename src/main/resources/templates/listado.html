<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>WEB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--============================Para los iconos ====================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
</head>
<body style="  background: #009bff;
  background: -webkit-linear-gradient(left, #0072ff, #8c4fff);
  background: -o-linear-gradient(left, #0072ff, #00c6ff);
  background: -moz-linear-gradient(left, #0072ff, #00c6ff);
  background: linear-gradient(left, #0072ff, #00c6ff);">


<div class="limiter">
    <div align="right" style="position: absolute; top: 65px; right: 17%;">
        <a href="/registrarEstudiante" data-toggle="tooltip" title="Registrar estudiante">
            <i class="fa fa-plus-circle btn-info btn-lg"> Registrar </i>
        </a>
    </div>
    <div align="center">
        <br> <br>
        <h1> Estudiantes registrados</h1>
        <br>
    </div>
    <div class="container-table100">

        <div class="wrap-table100">
            <div class="table">
                <div class="row header">
                    <div class="cell">
                        Matricula
                    </div>
                    <div class="cell">
                        Nombre
                    </div>
                    <div class="cell">
                        Apellido
                    </div>
                    <div class="cell">
                        Telefono
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                </div>
                <div class="row"  th:each="estudiante : ${listaEstudiante}">
                    <div class="cell" data-title="Matricula" th:text="${estudiante.matricula}">
                        20132039
                    </div>
                    <div class="cell" data-title="Nombre" th:text="${estudiante.nombre}">
                        Sara
                    </div>
                    <div class="cell" data-title="Apellido" th:text="${estudiante.apellido}">
                        haime
                    </div>
                    <div class="cell" data-title="Telefono" th:text="${estudiante.telefono}">
                        809-573-1226
                    </div>
                    <div class="cell" data-title="Editar">
                        <a href="/listadoEstudiante" th:href="|/editarEstudiante?id=${estudiante.id}|">
                            <i  class="fa fa-pencil btn-lg" data-toggle="tooltip" title="Editar estudiante"></i>
                        </a>
                    </div>
                    <div class="cell" data-title="Borrar">
                        <a href="/listadoEstudiante"  th:href="|/borrarEstudiante?matricula=${estudiante.matricula}|">
                        <i class="fa fa-minus-circle btn-lg" style="color:red;" data-toggle="tooltip" title="Borrar estudiante"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
</body>
</html>
